spring:
  datasource:
    url: jdbc:mysql://localhost:3306/apidatabase?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: off

management:
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "info,health,prometheus"
  metrics:
    tags:
      aplicacao: ${NOME_DA_APLICACAO:servi√ßo de proposta}
      ambiente: ${AMBIENTE:desenvolvimento}

server:
  error:
    include-stacktrace: never
  port: 8080


